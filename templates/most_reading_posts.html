<div class="right-popular-set">
    {% for post in most_read_posts %}
        <div class="right-popular-inner" style="background-image: url({{ post.image.url }});">
            <div class="popular">
                <div class="popular-post">
                    <span class="popular-title">{{ post.title }}</span>
                </div>
            </div>
        </div>

        <div class="right-popular-inner-middle"></div>
    {% endfor %}
</div>
